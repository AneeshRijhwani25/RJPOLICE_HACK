<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
            height: 100%;
        }

        form {
            width: 300px;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form id="feedbackForm">
        <label for="stationId">Station ID:</label>
        <input type="text" id="stationId" name="stationId" required>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="firId">FIR ID:</label>
        <input type="text" id="firId" name="firId" required>

        <label for="behaviorQuestion1">Behavior Question 1:</label>
        <input type="text" id="behaviorQuestion1" name="behaviorQuestions.question1" required>

        <label for="behaviorQuestion2">Behavior Question 2:</label>
        <input type="text" id="behaviorQuestion2" name="behaviorQuestions.question2" required>

        <label for="behaviorQuestion3">Behavior Question 3:</label>
        <input type="text" id="behaviorQuestion3" name="behaviorQuestions.question3" required>

        <label for="satisfactionLevel">Satisfaction Level:</label>
        <input type="text" id="satisfactionLevel" name="satisfactionLevel" required>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required>

        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions"></textarea>

        <button type="button" onclick="submitForm()">Submit Feedback</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function submitForm() {
            const form = document.getElementById("feedbackForm");
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            axios.post('http://localhost:3005/feedbacks/create', data)
                .then(response => {
                    console.log(response.data);
                    alert('Feedback created successfully!');
                })
                .catch(error => {
                    console.error('Error creating feedback:', error.response ? error.response.data : error.message);
                    alert('Failed to create feedback. Check the console for details.');
                });
        }
    </script>
</body>
</html>
